<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>dialog box</h1>
    <h2>there are three types of dialog boxes</h2>
    <ol>
        <li><code>alert("your massgae gors hear.")</code></li>
        <li><code>conform("your massgae gors hear.")</code></li>
        <li><code>prompt("your massgae gors hear.")</code></li>
        <div class="main">
            <div class="inputs">
              <h1 class="result">Result</h1>
              <select id="selectOp">
                <option value="plus">+</option>
                <option value="min">-</option>
                <option value="dev">/</option>
                <option value="multi">*</option>
              </select>
              <input type="number" class="num1" placeholder="Number 1" />
              <input type="number" class="num2" placeholder="Number 2" />
            </div>
            <div class="submitBtn">
              <button id="btn">Submit</button>
            </div>
          </div>
      
       
    <i class="fa-regular fa-magnifying-glass"></i>
    </ol>
</body>
</html>
